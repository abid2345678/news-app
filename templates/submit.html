<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📝 Submit News</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <div class="container mx-auto p-6 max-w-xl">
    <h1 class="text-2xl font-bold mb-6 text-purple-400 text-center">📝 Submit a News Article</h1>

    <form method="POST" class="bg-gray-800 p-6 rounded-2xl shadow-md">
      <label class="block mb-3">
        <span class="text-gray-300">Title</span>
        <input type="text" name="title" class="w-full mt-1 p-2 rounded-lg bg-gray-700 text-gray-100 border border-gray-600" required>
      </label>

      <label class="block mb-3">
        <span class="text-gray-300">Description</span>
        <textarea name="description" rows="3" class="w-full mt-1 p-2 rounded-lg bg-gray-700 text-gray-100 border border-gray-600" required></textarea>
      </label>

      <label class="block mb-3">
        <span class="text-gray-300">URL (optional)</span>
        <input type="url" name="url" class="w-full mt-1 p-2 rounded-lg bg-gray-700 text-gray-100 border border-gray-600">
      </label>

      <label class="block mb-3">
        <span class="text-gray-300">Image URL (optional)</span>
        <input type="url" name="image" class="w-full mt-1 p-2 rounded-lg bg-gray-700 text-gray-100 border border-gray-600">
      </label>

      <button type="submit" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg text-white w-full">Submit</button>
    </form>

    <div class="text-center mt-6">
      <a href="/" class="text-blue-400 hover:underline">← Back to Home</a>
    </div>
  </div>
</body>
</html>
